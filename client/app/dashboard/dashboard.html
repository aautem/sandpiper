  <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Tracked Sites
                </div>
                <!-- /.panel-heading -->

                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Status</th>
                                <th>URL</th>
                                <th>Tracked Since</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="site in sites">
                              <td ng-click="stats(site)">{{site.title}}</td>
                              <td>{{site.status}}</td>
                              <td>{{site.url}}</td>
                              <td>{{site.date}}</td>
<!--<td><button ng-click="stats(site)">Stats</button></td> -->
                            </tr>
                        </tbody>

                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
            <div>{{selected}}</div>
            <div>{{value}}</div>
      </div>
  <!-- /.row -->
  </div>
</div>
