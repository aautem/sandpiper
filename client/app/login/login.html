<div class="container" ng-controller='loginController'>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Login to Sandpiper</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action='/?#/dashboard' ng-submit='loginUser()'>
                        <fieldset>
                            <div class="form-group">
                                <input ng-model='email' class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model='password' class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div>
                                <a href='/signup'>Create Account</a>
                            </div>
                            <submit type='submit' class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
